<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-In Page</title>
    <link rel="stylesheet" href="../CSS/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-dark sticky-top bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" >E-learning</a>
        </div>
    </nav>
    <!-- Body part -->
    <div class="container-fluid">
        <form action="#" id="loginform" onsubmit="checkcredential(event)">
            <div class="d-flex pt-2 justify-content-center">
                <div class="mt-5" id="login">
                    <div>
                        <h2>Login</h2>
                    </div> <br>
                    <!-- Email input -->
                    <div class="form-outline mb-4">
                      <input type="email" id="loginName" name="loginName" class="form-control" oninput="loginusername(loginName)" required/>
                      <label class="form-label" for="loginName">Email</label>
                    </div>
                
                    <!-- Password input -->
                    <div class="form-outline mb-4">
                      <input type="password" name="loginPassword" id="loginPassword" class="form-control" required/>
                      <label class="form-label" for="loginPassword">Password</label>
                    </div>
                
                    <!-- 2 column grid layout -->
                    <div class="row mb-4 ">
                      <div class="col-md-6 d-flex pt-2 justify-content-center">
                        <div class="form-check mb-3">
                          <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
                          <label class="form-check-label" for="loginCheck"> Remember me </label>
                        </div>
                      </div>
                      <div class="col-md-6 d-flex justify-content-center">
                        <input type="button" class="btn btn-link pt-0" data-bs-toggle="modal" data-bs-target="#staticBackdrop" value="Forget Password?">
                        <!-- modal start -->
                        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                              <div class="modal-content">
                                <div class="modal-header">
                                  <h5 class="modal-title" id="staticBackdropLabel">Recover Password</h5>
                                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                  Click Ctrl+shift+i 
                                  <br>
                                  Than click on Application => local Storage
                                </div>
                                <div class="modal-footer">
                                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                </div>
                              </div>
                            </div> 
                          </div>
                          <!-- modal-end  -->
                      </div>
                    </div>
                    <!-- Submit button -->
                    <div class="d-flex justify-content-between">
                        <input type="submit" value="Sign in" class="btn btn-primary btn-block mb-4" >
                        <input type="button" value="Sign up" class="btn btn-primary btn-block mb-4" onclick="window.location='registration.html';" >
                    </div>
                </div>
            </div>  
        </form>
        <div class="text-center pt-2 ps-5 mb-3 justify-content-center">
            <p>Sign in with:</p>
            <a href="http://facebook.com" target="_blank">
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-facebook-f"></i>
                </button>
            </a>
            <a href="http://google.com" target="_blank">
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-google"></i>
                </button>
            </a>
            <a href="http://twitter.com" target="_blank">
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-twitter"></i>
                </button>
            </a>
            <a href="http://github.com" target="_blank">
                <button type="button" class="btn btn-secondary btn-floating mx-1">
                    <i class="fab fa-github"></i>
                </button>
            </a>
        </div>
    </div>
    <script src="../JavaScript/bootstrap.bundle.min.js"></script>
    <script src="../JavaScript/index.js"></script>
</body>
</html>
